{{ define "main" }}
  {{- with .Title }}
    <h1>{{ . }}</h1>
  {{- end }}
  {{ .Content }}
  {{ range .Pages }}
    <article>
      <h2 class="with-divider">
        <a href="{{ .RelPermalink }}">
          {{- partial "date.html" .Date -}}
        </a>
      </h2>
      {{- partial "tdt.html" . -}}
      {{ .Content }}
    </article>
  {{ end }}
{{ end }}
