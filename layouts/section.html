{{ define "main" }}
  {{- with .Title }}
    <h1>{{ . }}</h1>
  {{- end }}
  {{ partial "contenu.html" .Content }}
  {{ range .Pages }}
    <article>
      {{- partial "tdt.html" . -}}
      <p>{{- .Summary -}}</p>
      <p class="ph-duotone-flex-align-items-center">
        {{ partial "icon.html" "ph-article-medium" }}
        <a href="{{ .RelPermalink }}">Read full article.</a>
      </p>
    </article>
  {{ end }}
{{ end }}
