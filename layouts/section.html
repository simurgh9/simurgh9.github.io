{{ define "main" }}
  {{- with .Title }}
    <h1>{{ . }}</h1>
  {{- end }}
  {{ partial "contenu.html" .Content }}
  {{ range .Pages }}
    <article>
      {{- partial "tdt.html" . -}}
      <p>{{- .Summary -}}</p>
      <p class="ph-duotone-flex-align-items-center">
        <i class="ph-duotone ph-article-medium"></i>
        <a href="{{ .RelPermalink }}">Read full article.</a>
      </p>
    </article>
  {{ end }}
{{ end }}
