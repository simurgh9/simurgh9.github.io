    <title>tashfeen.org</title>
    <!-- MIT License (https://github.com/rafgraph/spa-github-pages) -->
    <script>
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <noscript>
      <p>No Javascript? That's probably smart. Click <a href="https://tashfeen.org/raw/home" rel='noopener noreferrer'>here</a> to be redirected to a non-javascript version of the site.</p>.
    </noscript>
    <div id="root"></div>
  </body>
