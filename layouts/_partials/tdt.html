{{- if or .Date .Title (.GetTerms "tags") -}}
  <div class="title-date-taxonomy">
  {{- with .Title -}}
    <h1>{{ . }}</h1>
  {{- end -}}
  {{- with .Date -}}
    {{- partial "date.html" (dict "date" . "icon" "ph-calendar-dots") -}}
  {{- end -}}
  {{- partial "terms.html" (dict "taxonomy" "tags" "page" .) -}}
</div>
{{- end  -}}
